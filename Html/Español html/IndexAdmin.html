<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sencillo</title>
    <link rel="stylesheet" href="css/Estilo.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="index.html" id="home-link">Inicio</a></li>
            <li><a href="#" id="profile-link">Perfil</a></li>
            <li><a href="#" id="settings-link">Configuración</a></li>
            <li><a href="#reservas-lista" id="reservas-link">Reservas</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div id="home-content" class="content active">
            <h1>Bienvenido al Dashboard</h1>
            <p>Este es el contenido de inicio.</p>
        </div>
        <div id="profile-content" class="content">
            <h1>Perfil de Usuario</h1>
            <p>Este es el contenido del perfil.</p>
        </div>
        <div id="settings-content" class="content">
            <h1>Configuración</h1>
            <p>Este es el contenido de configuración.</p>
        </div>
        <div id="reservas-lista" class="content">
            <h1>Lista de Reservas</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Visitantes</th>
                        <th>Idioma</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reservas-tbody">
                    <!-- Las reservas se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
